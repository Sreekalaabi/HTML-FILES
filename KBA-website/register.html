<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
	</head>
	<body bgcolor="#5DADE2">
	<center><h1>Registration form</h1></center>
	<form>
	<table>
	<tr>
 <td>  NAME </td><td><input type="text" name="txtName" required placeholder="Enter full name"></td></tr>
 <tr><td>USERNAME</td><td><input type="text" name="Uname"></td></tr>
 <tr>
  <td> PASSWORD </td><td><input type="password" name="password"></td>
  </tr>
  <tr>
  <td>ADDRESS</td>
  <td><textarea row="5" cols="35" name="address"></textarea></td></tr>
  		<tr>
  		<td>GENDER</td>
  		<td>
  		<input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female
			
			
				</td></tr>
				<tr>
				<td>EDUCATION:</td>
				<td>
				<input type="checkbox" name="education" value="ug"> UG
				<input type="checkbox" name="education" value="pg"> PG
					</tr>
					
					<tr>
					<td>COURSE:</td>
					<td>
					
					<select name="course">
					
		<option value="CBA">Certified Blockchain Associate</option>
		<option value="CED">Certified Ethereum Developer</option>
		<option value="CHF">Certified Hyper ledger Fabric Developer</option>
		</select>
  		</tr>
  		<tr>
  		<td></td>
  		<td><input type="submit" name="submit" value="Submit" style="color:blue;background-color:pink">
  		
		<input type="reset" name="reset" value="Reset" style="color:red"></td>
</tr>
   </table>
	</form>
	
	
	</<body>
	</html>
